<form [formGroup]="patientDetailsForm" (ngSubmit)="savePatientDetails()" class="max-w-md mx-auto">
  <div class="mb-6">
    <label for="patientName" class="block mb-2 text-sm font-medium text-gray-900">Patient Name</label>
    <input type="text" formControlName="patientName" name="patientName" placeholder="Enter patient name"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
  </div>

  <div class="mb-6">
    <label for="weight" class="block mb-2 text-sm font-medium text-gray-900">Weight (kg)</label>
    <input type="number" formControlName="weight" name="weight" placeholder="Enter weight"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
  </div>

  <div class="mb-6">
    <label for="height" class="block mb-2 text-sm font-medium text-gray-900">Height (cm)</label>
    <input type="number" formControlName="height" name="height" placeholder="Enter height"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
  </div>

  <div class="mb-6">
    <label for="bloodGroup" class="block mb-2 text-sm font-medium text-gray-900">Blood Group</label>
    <input type="text" formControlName="bloodGroup" name="bloodGroup" placeholder="Enter blood group"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
  </div>

  <div class="mb-6">
    <label for="allergies" class="block mb-2 text-sm font-medium text-gray-900">Allergies</label>
    <select multiple formControlName="allergies" name="allergies"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
      <option *ngFor="let allergy of allergies" [value]="allergy">{{ allergy }}</option>
    </select>
  </div>

  <div class="mb-6">
    <label for="chronicIllness" class="block mb-2 text-sm font-medium text-gray-900">Chronic Illness</label>
    <select multiple formControlName="chronicIllness" name="chronicIllness"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
      <option *ngFor="let illness of chronicIllnesses" [value]="illness">{{ illness }}</option>
    </select>
  </div>

  <div class="mb-6">
    <label for="mediclaimImage" class="block mb-2 text-sm font-medium text-gray-900">Mediclaim Image</label>
    <input type="file" (change)="onMediclaimImageSelected($event)" name="mediclaimImage"
      class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
  </div>

  <div class="mb-6">
    <label for="labReportsImage" class="block mb-2 text-sm font-medium text-gray-900">Lab Reports Image</label>
    <input type="file" (change)="onLabReportsImageSelected($event)" name="labReportsImage"
      class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
  </div>

  <div class="mb-6">
    <label for="prescriptionImage" class="block mb-2 text-sm font-medium text-gray-900">Prescription Image</label>
    <input type="file" (change)="onPrescriptionImageSelected($event)" name="prescriptionImage"
      class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
  </div>

  <div class="mb-6">
    <label for="vaccinationImage" class="block mb-2 text-sm font-medium text-gray-900">Vaccination Image</label>
    <input type="file" (change)="onVaccinationImageSelected($event)" name="vaccinationImage"
      class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
  </div>

  <div class="mb-6">
    <label for="vaccDetails" class="block mb-2 text-sm font-medium text-gray-900">Vaccination Details</label>
    <select multiple formControlName="vaccDetails" name="vaccDetails"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
      <option *ngFor="let vaccine of vaccDetails" [value]="vaccine">{{ vaccine }}</option>
    </select>
  </div>

  <button type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Save
    Patient Details</button>
</form>
