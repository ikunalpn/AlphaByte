<div class ='new'>
<div class="wrapper">
    <form (ngSubmit)="login()">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" name="username" [(ngModel)]="username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a routerLink="/signup">Register</a></p>
      </div>
    </form>
  </div>
</div>
